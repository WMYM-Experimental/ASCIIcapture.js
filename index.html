<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII</title>
    <!-- style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script file -->
    <script src="js/ascii.js" defer></script>
    <!-- google icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&family=Red+Hat+Mono:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- favicon  -->
</head>

<body>
    <div class="project">
        <div id="container">
            <canvas id="canvas"></canvas>
            <div id="controls">
                <label for="resolution" id="resolution-label">Resolution 10(px)</label><br>
                <input type="range" name="resolution" id="resolution" min="1" max="16" value="10"><br>
                <form id="form">
                    <input type="file" id="img-input" accept="image/*">
                    <button type="submit" id="btn">
                        Upload File
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
